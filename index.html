<!DOCTYPE html>
<html ng-app="angularShop" ng-controller="angularShopCtrl as angularShopCtrl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  <link href="app.css" type="text/css" rel="stylesheet/css">
</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->

  <!-- JS from Bower Components -->

        </div>
